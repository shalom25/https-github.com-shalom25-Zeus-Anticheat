  place:
    fastplace:
      max_per_sec: 10
    scaffold:
      max_player_horizontal: 0.35
      threshold: 4
    freecam:
      max_reach: 5.5
    autocrystal:
      max_per_sec: 6
    autotrap:
      radius: 1
