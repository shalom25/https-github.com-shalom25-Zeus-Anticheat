# Default configuration for Zeus Anti-Cheat

messages:
  prefix: "&b[Zeus]&7 "
  notify_ops_on_detect: true
  # Public broadcast when a player is sanctioned
  broadcast_on_kick: true
  broadcast_on_ban: true
  broadcast_on_mute: true
  # Include VL in public anti-cheat broadcasts
  include_vl_in_broadcasts: false

hooks:
  essentials:
    enabled: true
    broadcast: true

# Message language ("es" or "en")
language: en

logs:
  persist_to_file: true
  file_name: "logs.txt"
  max_in_memory: 500

# Exemptions: players the anti-cheat should not affect
exempt:
  # Exempt operators (OP) from all checks
  ops: true
  # Permissions that grant full bypass
  permissions:
    - "anticheat.bypass"
    - "zeus.bypass"
  # Completely ignore Bedrock players (Floodgate)
  bedrock: true
  # Granular bypass per check (true allows bypass; false disables)
  checks:
    crash: false

checks:
  movement:
    speed:
      enabled: true
      max_base_walk: 0.25
      max_base_sprint: 0.35
      per_speed_level_bonus: 0.10
      # Additional tolerances to reduce Speed false positives
      margin_multiplier: 1.25
      jitter_buffer: 0.04
      ignore_surfaces:
        - ICE
        - PACKED_ICE
        - BLUE_ICE
        - FROSTED_ICE
        - SLIME_BLOCK
        - HONEY_BLOCK
    fly:
      enabled: true
      max_air_ticks: 12
      hover_epsilon: 0.015
    bhop:
      enabled: true
      threshold_jumps: 3
    blink:
      enabled: true
      max_distance: 6.0
    step:
      enabled: true
      max_step_y: 0.7
    jesus:
      enabled: true
      max_horizontal_per_tick: 0.35
    jetpack:
      enabled: true
      max_vertical_per_tick: 0.7
    nofall:
      enabled: true
      min_fall_distance: 3.5
      feather_falling_bonus_per_level: 1.0
      resistance_multiplier: 1.5
      absorption_exempt: false
      damage_exempt_window_ms: 1500
      landing_grace_ms: 500
      elytra_landing_exempt_ms: 1200
      # Exemption when leaving water: do not mark NoFall if recently in liquid
      water_landing_exempt_ms: 1500
    timer:
      enabled: true
      max_move_events_per_sec: 35
    spider:
      enabled: true
      max_vertical_per_tick: 0.35
      threshold_ticks: 4
      min_vertical_per_tick: 0.08
      margin_vertical: 0.03
    noslow:
      enabled: true
      max_blocking_horizontal: 0.20
      threshold: 4
    ongroundspeed:
      enabled: true
    elytra_post_landing_jump_exempt_ms: 1200
    baritone:
      enabled: true
      horizontal_epsilon: 0.02
      yaw_epsilon_deg: 1.0
      pitch_epsilon_deg: 1.0
      stable_ticks_threshold: 35
      cancel_on_detect: true
      gliding_exempt: true
# Exemption for vertical building (pillar) when a block was placed recently
      place_exempt_ms: 800
      place_vertical_min: 0.12
      place_horizontal_epsilon: 0.35
  elytra:
    enabled: true
    max_vertical_up_per_tick: 1.35
    max_horizontal_per_tick: 2.6
    boost_exempt_window_ms: 2500
    boost_detect_radius: 4.0
  vehicle:
    boat:
      speed:
        enabled: true
        max_horizontal_per_tick: 0.9
      fly:
        enabled: true
        max_vertical_per_tick: 0.4
        # Consecutive ticks outside liquid and without block below to alert BoatFly
        air_ticks_threshold: 5
  combat:
    reach:
      enabled: true
      max_distance: 3.8
    killaura:
      enabled: true
      max_cps: 15
  place:
    fastplace:
      enabled: true
      max_per_sec: 10
    scaffold:
      enabled: true
      max_player_horizontal: 0.90
      threshold: 12
      sneaking_exempt: true
      towering_exempt: true
      towering_horizontal_epsilon: 0.65
      jumping_exempt: true
      jump_vertical_min: 0.23
      jump_horizontal_epsilon: 0.55
    freecam:
      enabled: true
      max_reach: 5.0
      los_enabled: true
      los_ignore_passable: true
      los_min_distance: 3.8
      los_target_buffer: 0.8
      los_step: 0.25
      freeze_on_detect: true
      freeze_duration_ms: 2500
      freeze_notify: true
      freeze_message: "&cMovement frozen due to Freecam."
    autocrystal:
      enabled: true
      max_per_sec: 6
    autotrap:
      enabled: true
      radius: 1
      threshold: 5
  break:
    fastbreak:
      enabled: true
      # Maximum blocks per second before alerting FastBreak (base)
      max_per_sec: 12
      # Consider Efficiency on tool and Haste to raise the threshold
      consider_efficiency: true
      # Threshold bonus per Efficiency level
      efficiency_bonus_per_level: 1
      # Threshold bonus per Haste level
      haste_bonus_per_level: 2
      # Extra multiplier for shovels with Efficiency (instamine on dirt/sand/gravel)
      shovel_efficiency_multiplier: 2.0
      # Soft blocks ignored in FastBreak to reduce false positives
      soft_blocks_ignore:
        - LONG_GRASS
        - LEAVES
        - LEAVES_2
        - SNOW
        - CARPET
        - TORCH
        - REDSTONE_TORCH_OFF
        - REDSTONE_TORCH_ON
        - REDSTONE_WIRE
        - SUGAR_CANE_BLOCK
        - CROPS
        - DIRT
        - GRASS
        - SOIL
        - SAND
        - GRAVEL

      # List of soft blocks where even lower intervals are allowed
      soft_blocks_allow:
        - DIRT
        - GRASS
        - SAND
        - GRAVEL
        - CLAY
        - SNOW_BLOCK
        - SOUL_SAND
        - FARMLAND
      # Tolerance bonus (blocks/sec) for allowed soft blocks
      soft_blocks_allow_bonus_per_sec: 6
      # Additional reduction of minimum interval for soft blocks
      soft_blocks_bonus_reduction_ms: 20
  click:
    autoclicker:
      enabled: true
      # Ignore left clicks on blocks (break/mine) to reduce false positives
      ignore_block_clicks: true
      # Ignore clicks very close to a block break (when mining)
      ignore_recent_block_break_ms: 220
      # Consider Efficiency and Haste when expanding the ignore window after break
      consider_efficiency: true
      ignore_recent_bonus_eff_ms: 30
      ignore_recent_bonus_haste_ms: 40
      # Bonus for using mining tool (pickaxe, shovel, axe)
      ignore_recent_tool_bonus_ms: 50
  inventory:
    autototem:
      enabled: true
      switch_window_ms: 300
      no_action_threshold_ms: 120
      cancel_on_detect: true
    autotool:
      enabled: true
    move:
      enabled: true
      max_horizontal_when_open: 0.12
      threshold_ticks: 6
      cancel_on_detect: true
  teleport:
    chorus:
      enabled: true
  crash:
    book:
      enabled: true
      max_pages: 50
      max_chars_per_page: 3500
      remove_on_detect: true
      cancel_on_detect: true
    sign:
      enabled: true
      max_chars_per_line: 60
      max_total_chars: 120
      cancel_on_detect: true

  punishments:
  Speed:
    warn: 5
    kick: 12
  Fly:
    warn: 4
